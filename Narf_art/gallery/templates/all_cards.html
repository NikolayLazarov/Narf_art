{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
     <nav id="ad" class="navbar sticky-top navbar-light bg-light my-2">
        <div class="icon"><i class="bi bi-cart-fill fa-lg icon" style="font-size: 1.25em;"></i></div>
        <div class="icon"><a onclick="changeheart()" id="heart"><i class="bi bi-heart icon" style="font-size: 1.25em;"></i></a></div>
      </nav>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div>
            <img src="media/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">Navbar</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav navbar-nav navbar-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex --search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
   
    
    <h1>Data</h1>
  <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in cards %}

            <div class="col">
                    <div class="card --card">
                        <img src="media/square.png" 
                      class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Card: {{item.name}}</h5>
                        <p class="card-text">published by {{item.author}}</p>

                        <p class="card-text">{{item.text}} </p>
                        <p>published: {{item.pub_date}}</p>

                          {% if item.photo %}
                          <td>
                            <!-- <img src="/{ card.photo.url }" width="120"/> -->
                            <img src="{{ BASIC_DIR }}/media/{{item.photo}} " alt="No photo">
                          </td>
                          {% else %}
                          <p>there is no pgoto3</p>
                          <!-- put something static -->
                          <!-- <img src="{% static './media/image/index.jpeg' %}" alt="no photos here"> -->
                        {% endif %}
                     
                        </div>
                    </div>
                    </div>
            {% endfor %}
    </div> 

    <a href="{% url 'add-card' %}"></a>



</body>
</html>
